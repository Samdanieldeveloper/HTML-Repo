<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: pink;
        }
        button{
            height: 40px;
            width: 500px;
            border-radius: 100px;
            background-image: linear-gradient(to left ,rgb(246, 15, 135),rgb(251, 38, 74));
            color: white;
            font-size: 20px;
            border: 0px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body><center>
    <h1>My social Network</h1>

<a href="https://www.facebook.com"><button class="facebook">Facebook</button></a><br><br><br>
<a href="https://www.instagram.com"><button>instagram</button></a><br><br><br>
<a href="https://www.twitter.com"><button>Twitter</button></a><br><br><br>
<a href="https://www.linkedin.com"><button>linkedin</button></a><br><br><br>
<a href="https://www.github.com"><button>github</button></a>



</center>
</body>
</html>
