<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responseve</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
    <h1 class="color-pallate-heading text-center">Responsive Color Palatte</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-12 col-md-6  col-lg-7 col-xl-3 mb-3">
                <div class="color-box bg-primary p-2">
                    <p class="color-name text-white">Primary
                    </p>
                </div>
            </div>
            <div class="col-sm-3 col-12 col-md-6 col-lg-2 col-xl-5 mb-3">
                <div class="color-box bg-secondary p-2">
                    <p class="color-name text-white">Secondary
                    </p>
                </div>
            </div>
            <div class="col-sm-4 col-12 col-md-2 col-lg-3 col-xl-2 mb-3">
                <div class="color-box bg-success p-2">
                    <p class="color-name text-white">Success
                    </p>
                </div>
            </div>
            <div class="col-sm-8 col-12 col-md-10 col-lg-3 col-xl-2 mb-3">
                <div class="color-box bg-info p-2">
                    <p class="color-name text-white">Info
                    </p>
                </div>
            </div>
            <div class="col-sm-6 col-12 col-md-10 col-lg-7 col-xl-5 mb-3">
                <div class="color-box bg-warning p-2">
                    <p class="color-name text-white">Warning
                    </p> 
                </div>
            </div>
            <div class="col-sm-6 col-12 col-md-2 col-lg-2 col-xl-7 mb-3">
                <div class="color-box bg-danger p-2">
                    <p class="color-name text-white">Danger
                    </p>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
