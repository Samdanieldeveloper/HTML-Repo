<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .pixel{
            font-size: 16px;
        }
        .points{
            font-size: 30pt;
        }
        .em{
            font-size: 1.5em;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The aim is to set the font size of the page to "16px" <span class="pixel">(Hello)</span>, the font size of the page to "30pt"<span class="points">(It is 30 points)</span>, and the font size of the page to "1.5em"<span class="em">(One EM is equal to 16 pixels)</span>.</p>
</body>
</html>
